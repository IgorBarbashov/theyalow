<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Theyalow</title>
  </head>
  <body>
    <div class="container-outer">
        <header class="header">
          <div class="container-inner">
            <div class="header-all">
              <div class="header-logo">
                <div class="header-logo-img"></div>
                <h1 class="header-logo-text">theyalow</h1>
              </div>
              <nav>
                <ul class="header-menu">
                  <li class="header-menu-item">
                    <a class="header-menu-link aboutus" href="#aboutus">about us</a>
                  </li>
                  <li class="header-menu-item separator">
                    <a class="header-menu-link services" href="#services">services</a>
                  </li>
                  <li class="header-menu-item separator">
                    <a class="header-menu-link contact" href="#contact">contact</a>
                  </li>
                </ul>
            </nav>
            </div>
          </div>
        </header>
        <section class="slider">
          <div class="slider-arrow left"><img src="./assets/left.svg" alt=""></div>
          <div class="container-inner slider-wrapper">
            <div class="slider-video">
              <video poster="./assets/video-placeholder-up.png" controls>
                <source src="https://www.youtube.com/watch?v=5UXlSTe7MNI">
              </video>
            </div>
            <div class="slider-text">
              <div>
                <p class="slider-text-tittle">the cool</p>
                <p class="slider-text-tittle white">the minimal</p>
              </div>
            </div>
          </div>
          <div class="slider-arrow right"><img src="./assets/right.svg" alt=""></div>
      </section>
      <section class="white-block">
        <div class="container-inner">
          <div class="white-block-wrapper">
              <div class="white-block-item">
                <div class="white-block-img">
                  <a href="" ><img src="./assets/cloud.svg" alt=""></a>
                </div>
                <h4>Better design</h4>
              </div>
              <div class="white-block-item">
                <div class="white-block-img">
                  <a href="" ><img src="./assets/leaf.svg" alt=""></a>
                </div>
                <h4>Customise</h4>
              </div>
              <div class="white-block-item">
                <div class="white-block-img">
                  <a href=""><img src="./assets/te.svg" alt=""></a>
                </div>
                <h4>Its Free</h4>
              </div>
          </div>
        </div>
      </section>
      <section class="yellow-block">
        <div class="container-inner">
          <div class="yellow-block-wrapper">
            <div class="yellow-block-title">
              <h2 class="yellow-block-title-text">lorem ipsum dolor sit amet</h2>
            </div>
            <div class="yellow-block-widget">
              <div class="yellow-block-widget-anons">
                <div class="yellow-block-widget-anons-text">
                  <p>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Maecenas ut ullamcorper neque.
                    <div class="yellow-block-widget-anons-plus"></div>
                  </p>
                </div>
                <div class="yellow-block-widget-anons-player">
                    <video poster="./assets/video-placeholder-middle.png" >
                      <source src="https://www.youtube.com/watch?v=5UXlSTe7MNI">
                    </video>
                </div>
              </div>
              <div class="yellow-block-widget-twit">
                <div class="yellow-block-widget-twit-date">
                  <p class="yellow-block-widget-twit-posts">
                    22
                  </p>
                </div>
                <div class="yellow-block-widget-twit-logo"></div>
                <div class="yellow-block-widget-twit-plus"></div>
              </div>
            </div>
            <div class="yellow-block-calendar">
              <p class="yellow-block-calendar-date">25</p>
              <p class="yellow-block-calendar-month">april</p>
            </div>
            <div class="yellow-block-scroll">
                <div class="yellow-block-scroll-inner"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
